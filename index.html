    <script>
        let currentExamScript = null;

        function loadExam(examFolder) {
            if (currentExamScript) {
                currentExamScript.remove();
            }

            currentExamScript = document.createElement('script');
            currentExamScript.src = examFolder + '/' + examFolder + '.js';
            currentExamScript.onload = function() {
                if (typeof initExam === 'function') {
                    initExam(examFolder);
                }
            };
            currentExamScript.onerror = function() {
                alert('Failed to load exam data. Please try again.');
            };
            document.body.appendChild(currentExamScript);
        }

        function showHomePage() {
            document.getElementById('exam-page').classList.remove('active');
            document.getElementById('home-page').classList.add('active');
            document.getElementById('result-container').innerHTML = '';
            document.getElementById('error-msg').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('omr-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && typeof searchStudent === 'function') {
                    searchStudent();
                }
            });
        });
    </script>
